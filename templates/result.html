<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detection Results</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <header>
        <div class="project-name">ECOSORT</div>
    </header>
    <div class="container">
        <h1>Detection Results</h1>
        <div class="image-section">
            <h2>Uploaded Image</h2>
            <img src="/static/{{ uploaded_image_url }}" alt="Uploaded Image">
        </div>
        <div class="objects-section">
            <h2>Detected Objects</h2>
            <ul>
                {% for obj in detected_objects %}
                <li>{{ obj }}</li>
                {% endfor %}
            </ul>
        </div>
        <div class="image-section">
            <h2>Image with Bounding Boxes</h2>
            <img src="/static/{{ output_image_url }}" alt="Processed Image">
        </div>
        <a href="/" class="button">Upload Another Image</a>
    </div>
</body>
</html>
